  deploy_prod:
    if: github.ref_type == 'tag' # only on tag push
    runs-on: ubuntu-22.04
    environment: production # protects prod secrets
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to production
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /var/www/html/bjs/bjs-server
            DEPLOY_ENV=production ./.github/workflows/deploy.sh
